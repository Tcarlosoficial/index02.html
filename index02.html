<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Duração de Viagem</title>
  </head>
  <body>
    <head><h2>calcular horas de viagem</h2></header><hr/>
    <input id="qtdDias" type="text" placeholder="Quantidade de Dias"/>
    <input id="qtdHoras" type="text" placeholder="Quantidade de Horas"/>
    <input id="calcular" type="button" value="Calcular"/>
    <p id="escreverResultado"></p>
    <script>
      function funcaoCalcularHoras(){
        let qtdDias = Number(document.getElementById("qtdDias").value);
        let qtdHoras = Number(document.getElementById("qtdHoras").value);
        /* na variavel qtdDias, aplicamos um parse que pode ser Number()
        ou parseIn() */
        let calculo = qtdDias * 24 + qtdHoras;
        document.getElementById("escreverResultado").textContent = "Total de Horas: " + calculo;
      }
      var exibir = document.getElementById("calcular");
      exibir.addEventListener("click", funcaoCalcularHoras); 
      </script>
  </body>
</html>
