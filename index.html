<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>JS 02 - Integração com HTML</title>
  </head>
  <body>
    <head><h2>Progama olá você!</h2></header><hr/>
    <input type="text" id="nome" placeholder="Qual o seu nome?" />
    <input type="button" value="Exibir nome" id="exibir" />
    <p id="resposta"></p>

    <script>
      function exibirNome(){
        let nome = document.getElementById("nome").value;
        document.getElementById("resposta").innerHTML = "olá " + nome +"!";
      }
      var escrever = document.getElementById("exibir");
      escrever.addEventListener("click", exibirNome);
      </script>
  </body>
</html>
